<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Registration form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>登録フォーム</h1>
		<form action="" class="container mb100">
			<label for="name">姓名</label>
			<input type="text" id="name" class="mb20" name="name">
			<label for="email">メールアドレス</label>
			<input type="email" id="email" class="mb20" name="email">
			<label for="password">パスワード</label>
			<input type="password" id="password" class="mb20" name="password" placeholder="8文字以上入力してください。">
			<input type="submit" value="登録する" class="submit">
		</form>

		<p>あなたの職業に関して</p>
		<form action="" class="container second">
			<p>
				<label for="job">ご職業</label>
				<input type="text" id="job" class="mb20" name="job" placeholder="ITエンジニア">
			</p>
			<p>
				<label for="mail">メールアドレス</label>
				<input type="mail" id="mail" class="mb20" name="mail">
			</p>
			<input type="submit" value="登録する" class="submit">
		</form>
	</main>
</body>
</html>
